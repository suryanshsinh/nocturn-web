<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;

        body {

        }

        .font-normal {
            font-weight: 400;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .balance {
            font-weight: 600;
            font-size: 2rem;
        }

        .bold {
            font-weight: 700;
        }

        .label {
            font-weight: 400;
            font-size: 1rem;

<body class="bg-zinc-700 min-h-screen flex justify-center items-start">
    <!-- Main container that centers the mobile view -->

                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <!-- Balance section -->
            <div class="p-10 flex flex-col items-center">
                <p class="text-black text-md mb-2 label font-medium">Balance in USD</p>
                <h1 class="text-black text-7xl mb-2 balance">$746.<span class="text-4xl bold">95</span></h1>
                <div class="inline-flex items-center bg-black/80 backdrop-blur rounded-full px-4 py-2">
                    <span class="text-white text-sm">↑ $242.54 (2.93%)</span>
                </div>
            </div>
        </div>

        <!-- Crypto actives section -->
        <div class="p-6 bg-white rounded-t-3xl">

                <h2 class="text-3xl label">Crypto activities</h2>
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"

                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>

                <div class="flex cursor-pointer items-center justify-between p-4 bg-[#F2F2F4] rounded-2xl"
                    onclick="detail()">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">

                        </div>
                        <div>
                            <p class="font-medium">BTC</p>

                    <div class="text-right">
                        <p class="font-medium">0.01912343</p>

                        </div>
                        <div>
                            <p class="font-medium">LTC</p>

                    </div>
                    <div class="text-right">
                        <p class="font-medium">20,000.85</p>
                        <p class="text-sm text-gray-500">$10,234.23</p>
                    </div>

                        <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                            <span class="text-orange-600 font-bold">₿</span>
                        </div>
                        <div>
                            <p class="font-medium">BTC</p>
                            <p class="text-sm text-gray-500">Bitcoin</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium">0.01912343</p>
                        <p class="text-sm text-gray-500">$10,234.23</p>
                    </div>
                </div>

                <div class="flex cursor-pointer items-center justify-between p-4 bg-[#F2F2F4] rounded-2xl"
                    onclick="detail()">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <span class="text-gray-600 font-bold">Ł</span>
                        </div>
                        <div>
                            <p class="font-medium">LTC</p>

                    </div>
                    <div class="text-right">
                        <p class="font-medium">20,000.85</p>
                        <p class="text-sm text-gray-500">$10,234.23</p>
                    </div>
                </div>

                <div class="flex cursor-pointer items-center justify-between p-4 bg-[#F2F2F4] rounded-2xl"
                    onclick="detail()">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                            <span class="text-red-600 font-bold">T</span>
                        </div>
                        <div>
                            <p class="font-medium">TRX</p>
                            <p class="text-sm text-gray-500">Tron</p>

                    </div>
                    <div class="text-right">
                        <p class="font-medium">1,580.8565</p>

                    </div>
                </div>

            </div>

            <div class="flex items-center justify-between p-3 bg-[#1C1E32] border-transperent rounded-[36px]">
                <button class="p-2 bg-white/10 backdrop-blur rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="white" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4l16 8-16 8 4-8-4-8z" />

                </button>
                <button class="p-2 bg-white/10 backdrop-blur rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="white" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 4L4 12l16 8-4-8 4-8z" />

                <button class="px-4 py-2 bg-white text-black rounded-full text-2xl">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
