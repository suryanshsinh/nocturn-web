<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .active-nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1rem;

        body {

        }

        .bold {
            font-weight: 700;
        }

        .label {
            font-weight: 400;

        .chart {

    <div class="w-full max-w-[400px] min-h-screen bg-white relative">
        <!-- Header -->
        <div class="flex  items-center bg-white p-4">

            <button class="text-[#1C1E32] p-2 bg-gray-400/20  cursor-pointer hover:bg-gray-200 rounded-full"

        <!-- Price Display -->
        <div class="p-6 flex flex-col items-center">

                <button class="px-6 py-3 bg-gray-100 text-gray-600 rounded-full">1W</button>

        <!-- Chart Area -->

        </div>


        <!-- Market Statistics -->
        <div class="container px-4">

                <div class="space-y-4 p-4 rounded-2xl mb-42">
