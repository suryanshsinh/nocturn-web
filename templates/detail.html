<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Nocturn: Crypto Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .font-normal {
            font-weight: 400;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .balance {
            font-weight: 600;
            font-size: 2rem;
        }

        .bold {
            font-weight: 700;
        }

        .label {
            font-weight: 400;
            font-size: 1rem;
        }

        /* Chart styling */
        .chart {
            width: 100%;
            height: 200px;
            margin: 20px 0;
        }
    </style>
    <script src="{{ url_for('static', filename='tailwindcss.js') }}"></script>
</head>

<body class="bg-zinc-700 min-h-screen flex justify-center items-start">
    <div class="w-full max-w-[420px] min-h-screen bg-white relative">
        <!-- Header -->
        <div class="flex justify-between items-center bg-white p-8">

            <!-- back button -->
            <button class="text-[#1C1E32] p-2 bg-gray-400/20  rounded-full" onclick="window.history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <span class="text-[#1C1E32] font-semibold text-xl ">Etherium (ETH)</span>
            <!-- setting button -->
            <button class="text-[#1C1E32] p-2 bg-gray-400/20  rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- Price Display -->
        <div class="p-6 flex flex-col items-center">
            <h1 class="text-black text-5xl mb-2 balance">$746.<span class="text-4xl bold">95</span></h1>
            <div class="inline-flex items-center text-black gap-1 text-md">
                <span class="text-green-500 font-bold">â†‘</span>2.93%
            </div>
        </div>

        <!-- Time Period Selector -->
        <div class="flex justify-center gap-5 w-[85%] p-2 rounded-full bg-gray-300 mx-auto">
            <button class="px-6 py-3 bg-[#1C1E32] text-white rounded-full">24H</button>
            <button class="px-6 py-3 bg-gray-100 text-gray-600 rounded-full">1W</button>
            <button class="px-6 py-3 bg-gray-100 text-gray-600 rounded-full">1M</button>
            <button class="px-6 py-3 bg-gray-100 text-gray-600 rounded-full">1Y</button>
        </div>

        <!-- Chart Area -->
        <div class="p-2">
            <img src="https://media.datacamp.com/legacy/v1723295259/image_6d85bf8f33.png" alt="" width="100%"
                height="100%">
        </div>

        <!-- Buy/Sell Buttons -->
        <div class="flex justify-center gap-4 px-6 mt-4">
            <button class="w-1/3 py-3 bg-[#1C1E32] text-white rounded-full font-medium">Buy</button>
            <button class="w-1/3 py-3 bg-gray-100 text-gray-600 rounded-full font-medium">Sell</button>
        </div>

        <!-- Market Statistics -->
        <div class="p-6 mt-6">
            <h2 class="text-2xl font-semibold mb-4">Market Statistic</h2>
            <div class="space-y-4 bg-[#F2F2F4] p-4 rounded-2xl">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Market capitalization</span>
                    <span class="font-medium">$231,233</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Circulating Suply</span>
                    <span class="font-medium">114.211 ETH</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[420px] mx-auto px-6 py-4">
            <div class="flex items-center justify-between p-3 bg-[#1C1E32] rounded-[36px]">
                <button class="p-2 bg-white/10 backdrop-blur rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="white" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4l16 8-16 8 4-8-4-8z" />
                    </svg>
                </button>
                <button class="p-2 bg-white/10 backdrop-blur rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="white" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 4L4 12l16 8-4-8 4-8z" />
                    </svg>
                </button>
                <button class="px-4 py-2 bg-white text-black rounded-full text-2xl">Stats</button>
                <button class="p-2 bg-white/10 backdrop-blur rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="white" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
